<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                    <div class="form-group">
                        <label for="name">First Name</label>
                        <input type="text" class="form-control" id="fname" required [(ngModel)]="etudiant.fname" name="fname">
                      </div>
                  
                      <div class="form-group">
                        <label for="name">Last Name</label>
                        <input type="text" class="form-control" id="lname" required [(ngModel)]="etudiant.lname" name="lname">
                      </div>
                    
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Save" (click)="save()">
                    </div>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
